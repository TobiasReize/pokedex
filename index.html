<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex</title>
        <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

        <link rel="stylesheet" href="fonts.css">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>   <!-- Einbindung Chart-JS -->
    </head>

    <body onload="init()">
        <div class="page-container">
            <main class="page-content">
                <header>
                    <div class="header-content inner-content ctrl-width">
                        <div class="header-logo-container">
                            <img onclick="location.reload()" src="./img/pokeball-load.png" alt="pokeball">
                            <h1>Pok√©dex</h1>
                        </div>
                        <input onkeyup="searchPokemon()" id="search_field" type="text" placeholder="Search Pokemon...">    
                    </div>
                </header>
                <section id="pokemon_list" class="ctrl-width"></section>
                <section id="load_button_container" class="load-button-container ctrl-width">
                    Loading...<img class="pokeball-load" src="./img/pokeball-load.png" alt="pokeball-load">
                </section>
                <section onclick="closeBigView()" id="big_view_container" class="big-view-container d-none"></section>
            </main>
            <footer>
                <div class="footer-content inner-content ctrl-width">
                    <i>made by Tobias</i>
                </div>
            </footer>
        </div>
    </body>
</html>
